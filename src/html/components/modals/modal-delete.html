<div v-if="isDeletePopupShow" class="popup" id="popup-auth">
	<div class="popup__container popup__container--mini">
		<button @click="toggleDeletePopup" class="popup__close" type="button" aria-label="Закрыть окно">
			<img src="./assets/icons/icon_close.svg" alt="" />
		</button>
		<img class="popup__img" src="./assets/images/popup_delete_pic.svg" alt="" />
		<h2 class="popup__title">Вы уверены, что хотите удалить аккаунт?</h2>
		<p class="popup__text">
			Вы потеряете данные аккаунта и информацию о подключённых сервисах, а также реферальное
			вознаграждение. Аккаунт можно будет восстановить в течение одного месяца.
		</p>
		<div class="popup__form-buttons">
			<button class="popup__form-submit button button--secondary button--text-16" type="submit">
				Да, удалить аккаунт
			</button>
			<button
				@click="toggleDeletePopup"
				class="popup__form-submit--second button button button--text-16"
				type="submit"
			>
				Нет, вернуться назад
			</button>
		</div>
	</div>
</div>
